{% extends 'galaxy/base.html' %}
{% block header %}
        <title>Home</title>
    {% endblock header %}


<div>
    {% if messages %}
      <div class="messages" id="message">
            {% for message in messages %}
              <a id="fade-msg" {% if message.tags %} class="messages {{ message.tags }} alert {% if message.level_tag == 'error' %} error{% endif %}"{% endif %}>{{ message }}</a><br>
            {% endfor %}
      </div>
    {% endif %}
  </div>
